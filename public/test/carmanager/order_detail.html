<body>

                </div>
                <div class="layui-inline">

                    <label class="layui-form-label">还车时间</label>

                </div>

                </div>
            </div>
        </div>
    </fieldset>
</script>
<script type="text/javascript" src="plugins/layui/layui.js"></script>

<script>
    function getSearchString(key) {
        // 获取URL中?之后的字符
        var str = window.location.search;
        str = str.substring(1,str.length);

        // 以&分隔字符串，获得类似name=xiaoli这样的元素数组
        var arr = str.split("&");
        var obj = new Object();
        // 将每一个数组元素以=分隔并赋给obj对象
        for(var i = 0; i < arr.length; i++) {
            var tmp_arr = arr[i].split("=");
            obj[decodeURIComponent(tmp_arr[0])] = decodeURIComponent(tmp_arr[1]);
        }
        return obj[key];
    }
    var global = window.parent.global;
    layui.config({
        base: 'js/',
        v: new Date().getTime()
    }).use([ 'form','laydate','upload','ajax','laytpl','dictionary'], function (){
        var laytpl = layui.laytpl;
        var ajax = layui.ajax();
        var $ = layui.jquery;
        window.dictionary = layui.dictionary();
        //编辑模版
        var editFormTpl = document.getElementById("J_edit_form_tpl").innerHTML;
        //车辆信息
        var rcOrderId =getSearchString("rcOrderId");
        ajax.post(
                global.host+"api/trade/getRcOrderDetail.htm",{
                    operatorId: global.userInfo.operatorId,
                    rcOrderId:rcOrderId
                },function(data){
                    document.getElementById("J_edit_form").innerHTML = laytpl(editFormTpl).render(data);
                    $("body").on("click","#J_historical_btn",function(){
                        if(data.useCarOrder){
                            var startTime = new Date(data.rentCarOrder.startTime).getTime();
                            var endTime = data.rentCarOrder.endTime==null?new Date().getTime():new Date(data.rentCarOrder.endTime).getTime();
                            parent.tab.tabAdd({
                                href: 'car_historical.html?carId='+data.useCarOrder.carId+"&startTime="+startTime+"&endTime="+endTime, //地址
                                icon:"fa fa-pencil-square-o",
                                title:data.useCarOrder.plateNum+"轨迹",
                                autoRefresh:true
                            });
                        }else{
                            layer.alert("该订单没有使用车辆，无法查看轨迹");
                        }
                    });
                    $("body").on("click","#J_car_position",function(){
                        if(data.useCarOrder){
                            var startTime = new Date(data.rentCarOrder.startTime).getTime();
                            var endTime = data.rentCarOrder.endTime==null?new Date().getTime():new Date().getTime(data.rentCarOrder.endTime);
                            parent.tab.tabAdd({
                                href: 'car_follow_one_car.html?carId='+data.useCarOrder.carId, //地址
                                icon:"fa fa-pencil-square-o",
                                title:data.useCarOrder.plateNum+"跟踪",
                                autoRefresh:true
                            });
                        }else{
                            layer.alert("该订单没有使用车辆，无法查看车辆位置");
                        }
                    });
                });
     });
</script>
</body>

</html>
