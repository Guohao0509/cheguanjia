<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>历史订单管理</title>
    <link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="css/global.css" media="all">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/btable.css" />
</head>
<body>
<div class="admin-main">
    <fieldset class="layui-elem-field">
        <legend>查询条件</legend>
        <form class="layui-field-box layui-form" id="J_search_form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">车牌号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="plateNum"   placeholder="请输入车牌号不要有空格" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">租车类型</label>
                    <div class="layui-input-inline">
                        <select name="rentType">
                            <option value="999">全部类型</option>
                            <option value="0">分时租赁</option>
                            <option value="1">日租</option>
                            <option value="2">夜租</option>
                            <option value="3">长期租车</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">取车类型</label>
                    <div class="layui-input-inline">
                        <select name="pickCarType">
                            <option value="999">全部类型</option>
                            <option value="0">自取</option>
                            <option value="1">送车上门</option>
                            <option value="2">其他</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">订单状态</label>
                    <div class="layui-input-inline">
                        <select name="orderStatus">
                            <option value="5">正常完结</option>
                            <option value="6">订单取消</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">用户姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="realName"   placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="mobile"   placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">取车时间段</label>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="text" name="startTime" placeholder="" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="text" name="endTime" placeholder="" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">还车时间段</label>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="text" name="verifyStartTime" placeholder="" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="text" name="verifyEndTime" placeholder="" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
                    </div>
                </div>
            </div>
            <div class="layui-form-item" style="text-align: center;margin-bottom: 0;">
                <div class="layui-inline">
                    <button type="submit" class="layui-btn layui-btn-small" lay-submit="" lay-filter="search">搜索</button>
                </div>
                <div class="layui-inline">
                    <button type="reset" class="layui-btn layui-btn-small layui-btn-primary"  lay-submit="" lay-filter="reset" id="J_reset_button">重置</button>
                </div>
            </div>
        </form>
    </fieldset>
    <div id="content" style="width: 100%;height: 533px;"></div>
</div>
<script type="text/javascript" src="plugins/layui/layui.js"></script>
<script>
    var global = window.parent.global;
    layui.config({
        base: 'js/',
        v: new Date().getTime()
    }).use(['btable', 'form','laydate','dictionary'], function () {
        var btable = layui.btable(),
                $ = layui.jquery,
                layerTips = parent.layer === undefined ? layui.layer : parent.layer, //获取父窗口的layer对象
                form = layui.form(),
                dictionary = layui.dictionary();
        var parmas = {
            t: new Date().getTime(),
            operatorId:global.userInfo.operatorId
        };
        $.fn.serializeObject = function(){
            var o = {};
            var a = this.serializeArray();
            $.each(a, function() {
                if (o[this.name] !== undefined) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };
        $.extend(true,parmas,$("#J_search_form").serializeObject());
        btable.set({
            openWait: true,
            elem: '#content',
            url: global.host+'api/trade/getRcOrderList',
            pageSize: 10,
            params: parmas,
            columns: [{
                fieldName: '车牌号',
                field: 'plateNum',
                sortable: true
            }, {
                fieldName: '用户姓名',
                field: 'realName',
                sortable: true
            },{
                fieldName: '手机号',
                field: 'mobile'
            },{
                fieldName: '租车类型',
                field: 'rentType',
                format:function(val){
                    return dictionary.RENT_TYPE(val);
                },
                sortable: true
            }, {
                fieldName: '取车类型',
                field: 'pickCarType',
                format:function(val){
                    return dictionary.PICK_CAR_TYPE(val);
                },
                sortable: true
            }, {
                fieldName: '订单状态',
                field: 'orderStatus',
                format:function(val){
                    return dictionary.ORDER_STATUS(val);
                }
            },
            {
                fieldName: '开始时间',
                field: 'startTime',
            },

            {
                fieldName: '结束时间',
                field: 'endTime',
            },
            {
                fieldName: '操作',
                field: 'rcOrderId',
                format: function (val,obj) {
                    var html =
                            '<input type="button" value="详情" data-action="detail" data-id="' + val + '" class="layui-btn layui-btn-mini layui-btn-normal" />';
                    return html;
                }
            }],
            even: true,
            //skin: 'row',
            checkbox: false,
            paged: true,
            singleSelect: false,
            onSuccess: function ($elem) {
                $elem.children('tr').each(function () {
                    $(this).children('td:last-child').children('input').each(function () {
                        var $that = $(this);
                        var action = $that.data('action');
                        var id = $that.data('id');
                        $that.on('click', function () {
                            switch (action) {
                                case 'detail':
                                    parent.tab.tabAdd({
                                        href: "order_detail.html?rcOrderId="+id, //地址
                                        icon:"fa fa-pencil-square-o",
                                        title:"订单"+id
                                    });
                                    break;
                            }
                        });
                    });
                });
            }
        });
        btable.render();
        //监听搜索表单的提交事件
        form.on('submit(search)', function (data) {
            $.extend(true, data.field,{operatorId:global.userInfo.operatorId});
            btable.get(data.field);
            return false;
        });
        form.on('submit(reset)', function (data) {
            window.setTimeout(function(){
                $('form.layui-form').find('button[lay-filter=search]').click();
            },0);
            return true;
        });
        $(window).on('resize', function (e) {
            var $that = $(this);
            $('#content').height($that.height() - 92);
        }).resize();
    });
</script>
</body>

</html>
