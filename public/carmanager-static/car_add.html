
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="css/global.css" media="all">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/btable.css" />
    <style type="text/css">
        ::-webkit-scrollbar{width:6px;}
        ::-webkit-scrollbar-track{background-color:#fff;}
        ::-webkit-scrollbar-thumb{background-color:#e0e0e0;}
        ::-webkit-scrollbar-thumb:hover {background-color:#9c3}
        ::-webkit-scrollbar-thumb:active {background-color:#fff}
    </style>
</head>
<body>
<div class="admin-main">
    <form class="layui-form">
        <!--由于数据模型变更，这里的一些数据默认固定值，用隐藏域提交-->
        <input type="hidden" name="rentPrice" value="0">
        <input type="hidden" name="maxDayFee" value="0">
        <input type="hidden" name="rentPriceMinute" value="0">
        <input type="hidden" name="licensPhoto" value="无">
        <input type="hidden" name="rentPriceNight" value="0">
        <input type="hidden" name="minRentPrice" value="0">
        <fieldset class="layui-elem-field">
            <legend>基础信息</legend>
            <div class="layui-field-box">
                <div class="layui-form-item">
                    <div class="layui-inline">                            
                        <label class="layui-form-label required">车牌号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="plateNum" id="plateNum"  placeholder="请输入车牌号不要有空格" lay-verify="required|plateNum_format"  autocomplete="off" class="layui-input">
                        </div>
                                          
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label required">品牌型号</label>
                        <div class="layui-input-inline">
                            <select name="carRuleName" id="J_brand" lay-verify="required">
                                <option value="">请选择品牌型号</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label required">能源类型</label>
                        <div class="layui-input-inline">
                            <select name="model" lay-verify="required">
                            <option value="0">电动</option>
                            <option value="1">油动</option>
                            <option value="2">混合</option>
                        </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">车架号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="vin" id="vin"   placeholder="请输入车架号"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">发动机号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="engineNumber"  placeholder="请输入发动机号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label required">当前公里数</label>
                        <div class="layui-input-inline">
                            <input type="text" name="currentKM"  lay-verify="required|number"  placeholder="请输入当前公里数" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label required">购买日期</label>
                        <div class="layui-input-inline">
                            <input type="text" name="buyDate" id="intoServTime" placeholder="请输入购买日期" lay-verify="required" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" >
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label required">车辆类型</label>
                        <div class="layui-input-inline">
                           <select name="carType" lay-verify="required">
                            <option value="">请选择车辆类型</option>
                            <option value="0">商务</option>
                            <option value="1">经济</option>
                            <option value="2">高档</option>
                            <option value="3">大巴</option>
                        </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label required">车辆状态</label>
                        <div class="layui-input-inline">
                            <select name="rentStatus" lay-verify="required">
                                <option value="">请选择车辆状态</option>  
                                <option value="0">可租用</option>
                                <option value="1">已预订</option>
                                <option value="2">租用中</option>
                                <option value="3">暂停租用</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label required">车辆组</label>
                        <div class="layui-input-inline">
                            <select name="carGroupId" id="J_carGroupId" lay-verify="required">
                                <option value="">请选择车辆组</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label required">车辆权属</label>
                        <div class="layui-input-inline">
                            <input type="text" name="carOwner" lay-verify="required"  placeholder="请输入车辆权属" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">所属站点</label>
                        <div class="layui-input-inline">
                            <select name="station" id="station">
                                <option value="">请选择站点</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-inline" style="width: 504px;">
                            <input type="text"  name="remark"  placeholder="备注信息" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                </div>
            </div>
        </fieldset>
        <fieldset class="layui-elem-field">
            <legend>上传信息</legend>
               <div class="layui-field-box">
                  <div class="layui-form-item">
                    <div class="layui-inline">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-inline" id="showContiner">

                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-inline" id="linceContiner">

                    </div>
                </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                    <label class="layui-form-label">车辆外观</label>
                    <input type="hidden" name="photo" id="hshowImage">
                    <div class="layui-input-inline" >
                        <input type="file"  name="upfile" id="showImage" class="layui-upload-file">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">行车证照片</label>
                    <input type="hidden" name="licensePhoto" id="hlincePhont" >
                    <div class="layui-input-inline">
                        <input type="file"  name="upfile" id="lincePhont" class="layui-upload-file">
                    </div>
                </div>
                </div>
            </div>
        </fieldset>
        <fieldset class="layui-elem-field">
            <legend>维护信息</legend>
            <div class="layui-field-box">
                <div class="layui-form-item">
                    <div class="layui-inline">
                    <label class="layui-form-label">年检周期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="maintenaceCycle"  autocomplete="off" class="layui-input" >
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">保养周期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="maintPeriod"  autocomplete="off" class="layui-input" >
                    </div>
                </div>
                </div>
            </div>
        </fieldset>
        <div class="layui-form-item" style="text-align: center;margin-bottom: 0;">
            <div class="layui-inline">
                <button type="button" class="layui-btn layui-btn-small" lay-submit="" lay-filter="car_add">提交</button>
            </div>
            <div class="layui-inline">
                <button type="reset" class="layui-btn layui-btn-primary layui-btn-small" >重置</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="plugins/layui/layui.js"></script>

<script>
    var global = window.parent.global;
   
    layui.config({
        base: 'js/',
        v: new Date().getTime()
    }).use([ 'form','laydate','upload','ajax'], function (){
        var form = layui.form();
        var ajax = layui.ajax();
        var $ = layui.jquery;
        form.verify({
            plateNum_format : [/^[\u4e00-\u9fa5]{1}[A-Z]{1}[A-Z_0-9]{5,6}$/, '请输入正确的车牌号'],
            vin_format: [/^([0-9A-Z]){17}$/,'请输入正确的车架号']
        });
        var carRuleList = global.userInfo.carRuleList;
        //异步渲染select
        for (var i = 0; i < carRuleList.length; i++) {
            $("#J_brand").append("<option value=" + carRuleList[i] + ">" +carRuleList[i].split(",")[0]+carRuleList[i].split(",")[1] + "</option>");
        }
        ajax.post(
                global.host+"api/operator/getCarGroupList.htm",{
                    operatorId: global.userInfo.operatorId,
                    carGroupName:''
                },function(data){
                    for (var i = 0; i < data.rows.length; i++) {
                        $("#J_carGroupId").append("<option value=" + data.rows[i].carGroupId + ">" +data.rows[i].carGroupName + "</option>");
                    }
                    form.render();
                });
        ajax.post( global.host+"api/trade/getCarstationList.htm",{
                    operatorId: global.userInfo.operatorId,
                 },function(data){
                    for (var i = 0; i < data.length; i++) {
                     $("#station").append("<option value="+ data[i].stationId+","+data[i].staName+">" +data[i].staName + "</option>");
                 }
                    form.render();
                 })
        //文件上传插件初始化
        layui.upload({
        	elem:"#showImage"
            ,url: global.host+"api/util/uploadByStream"
            ,success: function(res){
               $("#hshowImage").val(res.data);
               $("#showContiner").html('<img src="'+res.data+'" width="110px" height="60px" alt="车辆外观" >');            }
        }); 
        layui.upload({
        	elem:"#lincePhont"
            ,url: global.host+"api/util/uploadByStream"
            ,success: function(res){
                 $("#hlincePhont").val(res.data);
                 $("#linceContiner").html('<img src="'+res.data+'" width="110px" height="60px" alt="车辆外观" >');
            }
        });

        form.on('submit(car_add)',function(data){
            $.extend(true, data.field,{operatorId:global.userInfo.operatorId});
            ajax.post(
                    global.host+"api/operation/doAddCar.htm",data.field,function(result){
                        if(eval(result)==true){
                        	window.location.reload();
                            window.parent.layer.msg("车辆添加成功");
                        }else{
                        	 window.parent.layer.msg("车辆添加失败");
                        }
                    });
            return false;
        });
        $('#intoServTime').on('click',function(){
        	layui.laydate({
        		elem:this
        	    ,min:''
        	    ,max:dataToString() 
        	 });
        })   
        $('button[type="reset"]').click(function(){
        	 $('#hshowImage').val("");
             $('#showContiner').html('');
             $('#hlincePhont').val("");
             $('#linceContiner').html('');        
        });

    });
    function dataToString(){
  	   var date = new Date(); 
  	   var mon = date.getMonth() + 1;
  	   var day = date.getDate();
  	   return date.getFullYear() + "-" +mon+ "-" +day;
     }

</script>
</body>

</html>
