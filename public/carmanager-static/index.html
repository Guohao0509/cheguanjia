			<!--初始化系统需要的配置-->
			<script type="text/javascript" id="init">
				(function(window){
					function getSearchString(key) {
						// 获取URL中?之后的字符
						var str = window.location.search;
						str = str.substring(1,str.length);

						// 以&分隔字符串，获得类似name=xiaoli这样的元素数组
						var arr = str.split("&");
						var obj = new Object();

						// 将每一个数组元素以=分隔并赋给obj对象
						for(var i = 0; i < arr.length; i++) {
							var tmp_arr = arr[i].split("=");
							obj[decodeURIComponent(tmp_arr[0])] = decodeURIComponent(tmp_arr[1]);
						}
						return obj[key];
					}
					var global = window.global==undefined?{}:window.global;
					//把登录配置挂载到根节点上
					var user=document.getElementById("system_user");
					var logo=document.getElementById("logo");
					logo.setAttribute("src",JSON.parse(decodeURI(getSearchString("userInfo")))["logo"]);
					user.innerHTML=JSON.parse(decodeURI(getSearchString("userInfo")))["nickName"];
					global.userInfo =JSON.parse(decodeURI(getSearchString("userInfo")));
					window.global = global;

                })(window)

			</script>
