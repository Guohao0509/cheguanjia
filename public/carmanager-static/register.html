<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
</head>
<body style="background:rgba(105,105,105,0.07);padding:0 10px;">
    <form class="inp-form">
        <input type="text" class="inp-name" placeholder="请输入手机号" >
        <div class="inp-ver">
            <input type="number" class="number" placeholder="请输入验证码">
            <button type="button" id="verification" >获取验证码</button>
        </div>
        <input type="password" class="inp-password password1" placeholder="请输入密码">
        <p class="p-password1"></p>
        <input type="password" class="inp-password password2" placeholder="请再次输入密码">
        <button type="submit" class="btn">注册</button>
    </form>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="plugins/layui/layui.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/register.js"></script>

</body>
</html>
