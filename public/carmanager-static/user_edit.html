
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>用户审核</title>
    <link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="css/global.css" media="all">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/btable.css" />
    <link rel="stylesheet" href="css/viewer.min.css" />
    <style type="text/css">
        img{cursor: pointer;}
        #pic{position: absolute; display: none;z-index: 999;}
        #pic1{ width: 500px; height: 300px; border-radius: 5px; -webkit-box-shadow: 5px 5px 5px 5px hsla(0,0%,5%,1.00); box-shadow: 5px 5px 5px 0px hsla(0,0%,5%,0.3); }
        .postbird-img-glass-box i{cursor: pointer;}
    </style>
</head>
<body>
<div class="admin-main">
    <form class="layui-form" id="J_edit_form">

    </form>
</div>
<script type="text/html" id="J_edit_form_tpl">
    <fieldset class="layui-elem-field">
        <legend>基础信息</legend>
        <div class="layui-field-box">
            <class="layui-form-item">
                 <div class="layui-inline">
                    <label class="layui-form-label">用户姓名</label>
                    <div class="layui-input-inline">
                        <input type="type"  value="{{d.realName}}" autocomplete="off" class="layui-input layui-disabled" disabled>
                    </div>
                 </div>
                 <div class="layui-inline">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="mobile"  value="{{d.mobile}}"  autocomplete="off" class="layui-input layui-disabled" disabled>
                    </div>
                 </div>
                <div class="layui-inline">
                    <label class="layui-form-label">驾驶证号</label>
                    <div class="layui-input-inline">
                        <input type="text"  value="{{d.licenceNo}}" style="width: 250px;"   autocomplete="off" class="layui-input layui-disabled" disabled>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">所在城市</label>
                    <div class="layui-input-inline">
                        <input type="text"  value="{{d.city}}"    autocomplete="off" class="layui-input layui-disabled" disabled>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">所在区划</label>
                    <div class="layui-input-inline">
                        <input type="text"  value="{{d.district}}"   autocomplete="off" class="layui-input layui-disabled" disabled>
                    </div>
                </div>
            </div>
         </div>
        </fieldset>
        <fieldset class="layui-elem-field">
            <legend>驾驶证审核</legend>
            <div class="layui-field-box">
                <div class="layui-form-item">
                <div class="layui-inline">
                        <label class="layui-form-label">驾驶证主副页照片</label>
                        <div class="layui-input-inline">
                          <a href="javascript:;" class="img_check"><img data-original="{{dictionary.IMAGE_FOR_USER(d.licenceFront)}}"  src="{{dictionary.IMAGE_FOR_USER(d.licenceFront)}}" width="200px" height="120px" /></a>
                        </div>
                </div>
                </div>
                <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label required">驾驶证审核状态</label>
                    <div class="layui-input-inline">
                         <select name="licenseStatus" id="license_status" lay-verify="required">
                            <option {{# if(d.licenseStatus==0){ }}selected="selected"{{#} }} value="0">未提交资料</option>
                            <option {{# if(d.licenseStatus==1){ }}selected="selected"{{#} }} value="1">待审核</option>
                            <option {{# if(d.licenseStatus==2){ }}selected="selected"{{#} }} value="2">审核未通过</option>
                            <option {{# if(d.licenseStatus==3){ }}selected="selected"{{#} }} value="3">审核通过</option>
                          </select>
                    </div>
                </div>
                </div>
            </div>
        </fieldset>
    <fieldset class="layui-elem-field">
        <legend>身份证审核</legend>
        <div class="layui-field-box">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label ">身份证正面照片</label>
                    <div class="layui-input-inline">
                        <a href="javascript:;" class="img_check"><img data-original="{{dictionary.IMAGE_FOR_IDENTITY(d.identityFront)}}" src="{{dictionary.IMAGE_FOR_IDENTITY(d.identityFront)}}" width="200px" height="120px" /></a>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label ">身份证背面照片</label>
                    <div class="layui-input-inline">
                        <a href="javascript:;" class="img_check"><img data-original="{{dictionary.IMAGE_FOR_IDENTITY(d.identityBack)}}" src="{{dictionary.IMAGE_FOR_IDENTITY(d.identityBack)}}" width="200px" height="120px" /></a>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label ">手持身份证照片</label>
                    <div class="layui-input-inline">
                        <a href="javascript:;" class="img_check"><img data-original="{{dictionary.IMAGE_FOR_IDENTITY(d.identityHold)}}" src="{{dictionary.IMAGE_FOR_IDENTITY(d.identityHold)}}" width="200px" height="120px" /></a>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label required">身份证审核状态</label>
                    <div class="layui-input-inline">
                         <select name="identityStatus" id="identity_status" lay-verify="required">
                            <option {{# if(d.identityStatus==0){ }}selected="selected"{{#} }} value="0">未提交资料</option>
                            <option {{# if(d.identityStatus==1){ }}selected="selected"{{#} }} value="1">待审核</option>
                            <option {{# if(d.identityStatus==2){ }}selected="selected"{{#} }} value="2">审核未通过</option>
                            <option {{# if(d.identityStatus==3){ }}selected="selected"{{#} }} value="3">审核通过</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    </fieldset>
    <fieldset class="layui-elem-field">
        <legend>终审</legend>
           <div class="layui-field-box">
                <div class="layui-inline">
                    <label class="layui-form-label required">审核状态</label>
                    <div class="layui-input-inline" id="verify_status">
                        <select name="verifyStatus" id="final_verify" lay-verify="required">
                            <option {{# if(d.verifyStatus==0){ }}selected="selected"{{#} }} value="0">未提交资料</option>
                            <option {{# if(d.verifyStatus==1){ }}selected="selected"{{#} }} value="1">待审核</option>
                            <option {{# if(d.verifyStatus==2){ }}selected="selected"{{#} }} value="2">审核未通过</option>
                            <option {{# if(d.verifyStatus==3){ }}selected="selected"{{#} }} value="3">审核通过</option>
                        </select>
                    </div>
                </div>
              <div class="layui-inline" id="verify_info">
                    <label class="layui-form-label">审核不通过原因</label>
                    <div class="layui-input-inline">
                        <select  lay-verify="required">
                            <option  {{# if(d.verifyInfo==1){ }}selected="selected"{{#} }} value="1">驾驶经验未满1年</option>
                            <option  {{# if(d.verifyInfo==2){ }}selected="selected"{{#} }} value="2">上传认证照片不正确</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    <div class="layui-form-item" style="text-align: center;margin-bottom: 0;">
        <div class="layui-inline">
            <button type="button" class="layui-btn layui-btn-small" lay-submit="" lay-filter="user_edit">提交</button>
        </div>
        <div class="layui-inline">
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-small" >重置</button>
        </div>
    </div>
</script>
<script type="text/javascript" src="js/viewer.min.js"></script>
<script type="text/javascript" src="plugins/layui/layui.js"></script>
<script>
    function getSearchString(key) {
        // 获取URL中?之后的字符
        var str = window.location.search;
        str = str.substring(1,str.length);

        // 以&分隔字符串，获得类似name=xiaoli这样的元素数组
        var arr = str.split("&");
        var obj = new Object();
        // 将每一个数组元素以=分隔并赋给obj对象
        for(var i = 0; i < arr.length; i++) {
            var tmp_arr = arr[i].split("=");
            obj[decodeURIComponent(tmp_arr[0])] = decodeURIComponent(tmp_arr[1]);
        }
        return obj[key];
    }
    var global = window.parent.global;
    layui.config({
        base: 'js/',
        v: new Date().getTime()
    }).use([ 'form','laydate','upload','ajax','dictionary','laytpl'], function (){
        var form = layui.form();
        var ajax = layui.ajax();
        var $ = layui.jquery;
        var laytpl = layui.laytpl;
        window.dictionary = layui.dictionary();
        //编辑模版
        var editFormTpl = document.getElementById("J_edit_form_tpl").innerHTML;
        //车辆信息
        var userInfo = JSON.parse(decodeURI(getSearchString("userInfo")));
        //同步渲染 编辑表单
        document.getElementById("J_edit_form").innerHTML = laytpl(editFormTpl).render(userInfo);
        if(userInfo["verifyStatus"]=="2"){
        	$("#verify_info").css("display","inline-block");
  		    $("#verify_info").show();
        }
        form.render();
        var viewer = new Viewer(document.getElementById('J_edit_form'), {
             url: 'data-original'
            ,fullscreen:false
        });
        $(".layui-input-inline a").hover(function(){
            $(this).append("<p id='pic'><img src='"+$(this).find('img').attr('src')+"' id='pic1'></p>");
            $(".layui-input-inline a").mousemove(function(e){
                $("#pic").css({
                    "top":"120px",
                    "left":"200px"
                }).fadeIn("fast");
                // $("#pic").fadeIn("fast");
            });
        },function(){
            $("#pic").remove();
        });
        form.on('submit(user_edit)',function(data){
            $.extend(true, data.field,{userId:userInfo.userId,operatorId:global.userInfo.operatorId});
            var finalVerify=parseInt($('#final_verify').val());
            var licenseStatus=parseInt($('#license_status').val());
            var identityStatus=parseInt($('#identity_status').val());
            if(finalVerify==3){
                if(licenseStatus!=3||identityStatus!=3){
                    layer.msg('审核状态不统一');
                    return;
                }
            }
            ajax.post(
                    global.host+"api/user/doUpdateInsideUser.htm",data.field,function(result){
                        if(eval(result)==true){
                        	window.parent.layer.msg("审核状态更新成功");
                            setTimeout(function(){
                                $('.layui-tab-title li',window.parent.document).each(function(){
                                    if($(this).find('cite').html()=='审核编辑'){
                                        $(this).find('.layui-tab-close').click();
                                    }
                                });
                            },1000)
                        }else{
                        	window.parent.layer.msg("审核状态更新失败");
                        }    	
                    });
            return false;
        });
     $("#verify_status input").on("blur",function(){
    	  if($("#verify_status select").val()=="2"){
    		  $("#verify_info").css("display","inline-block");
    		  $("#verify_info select").attr('name','verifyInfo');
    		  $("#verify_info").show();
    	  }else{
              $("#verify_info select").removeAttr('name');
    		  $("#verify_info").hide();
    	  }
     });
    });

</script>

</body>

</html>
